<h1>Organization Users</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!--   for (Todo todo: todos) {  -->
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.status }}</td>
      </tr>
      <!-- } -->
    </tbody>
  </table>
</div>
